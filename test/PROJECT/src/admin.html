<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Poppins|Source+Serif+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/pages/admin.css" />
    <title>Create Post</title>
</head>

<body>
    <nav>
        <ul class="nav-list ">
            <a href="home.html" class="nav-link">
                <li class="nav-item ">Home</li>
            </a>



            <a href="post__edit.html" class="nav-link">
                <li class="nav-item">Posts</li>
            </a>
            <li class="nav-item dropdown nav-active">Admin Panel <img src="../img/Arrow.png" alt="dropdown" class="arrow">
                <ul class="dropdown--list">
                    <a href="../src/admin.html">
                        <li>Create Post</li>
                    </a>
                    <a href="../src/post__edit.html">
                        <li>Edit Post</li>
                    </a>
                    <a href="../src/post__detail.html">
                        <li>View Post</li>
                    </a>
                </ul>

            </li>

            <a href="#" class="nav-link ">
                <li class="nav-item darkmode">
                    <div class="item-text" style="display: inline-block;"></div>
                    <div class="darkmode-toggler"></div>
                </li>
            </a>
        </ul>
    </nav>
    <header class="header">
        <div class="logo">IYO</div>
        <div class="username"></div>
        <a href="#" class="nav-toggle">
            <div class="hamburger">
                <div class="bars"></div>
            </div>
        </a>
    </header>
    <main class="main ">


        <div id="wrapper">
            <div class="add_post">
                <h3 class=" heading_post">Create Event Post</h3>
                <form action="">
                    <div class="formgroup">
                        <h5 class="heading--tertiary formgroup__title">Title</h5>
                        <label for="title">
                        <input type="text" name="title" class="input--text" >
                    </label>
                    </div>

                    <div class="formgroup">
                        <h5 class="heading--tertiary formgroup__title">Description</h5>
                        <label for="desp">
                        <textarea name="desp"  cols="30" rows="10" ></textarea>
                    </label>
                    </div>

                    <div class="formgroup">
                        <h5 class="heading--tertiary formgroup__title">Speaker</h5>
                        <label for="speaker">
                        <input type="text" name="speaker" class="input--text" >
                    </label>
                    </div>

                    <div class="formgroup">
                        <h5 class="heading--tertiary formgroup__title">Date</h5>
                        <label for="date">
                                <input type="text" name="date" class="input--text" >
                        </label>

                    </div>

                    <div class="formgroup">
                        <h5 class="heading--tertiary formgroup__title">Event Detail</h5>
                        <label for="detail">
                            <textarea name="detail" id="" cols="30" rows="20" ></textarea>
                        </label>
                    </div>

                    <div class="formgroup">
                        <label for="image">
                        <input type="file" name="image" class="choose-img" placeholder="Choose File" hidden="hidden">
                        <button type="button" class="custom-button">CHOOSE A FILE</button>
                        <span class="custom-text">No file chosen,yet.</span>
                        </label>
                    </div>
                    <button type="submit" class="create_post">Create</button>
                </form>
            </div>
        </div>

        </div>
    </main>
    <div class="cursor"></div>

    <script src="../js/admin.js"></script>
</body>

</html>
