<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirmation Code</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../img/login/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/pages/reset.css" />

</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login" style="display: flex;justify-content: center;align-items: center;" <form class="login-form validate-form">
                <span class="login-form-title">
              Enter Confirmation Code
            </span>

                <div class="wrap-input validate-input">
                    <input required class="input" type="text" name="email" placeholder="Confirmation Code" />
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                <i class="fa fa-lock"></i>
              </span>
                </div>


                <div class="container-login-form-btn">
                    <button class="login-form-btn">
                Confirm
              </button>
                </div>



                <div class="text-center p-t-50">
                    <a class="txt2" href="#">


                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/reset.js"></script>
</body>

</html>
