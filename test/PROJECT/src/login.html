<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../img/login/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/pages/login.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic ">
                    <img src="../img/login/img-01.png" alt="IMG" />
                </div>

                <form class="login-form validate-form">
                    <span class="login-form-title">
              Member Login
            </span>

                    <div class="wrap-input validate-input">
                        <input required class="input" type="text" name="email" placeholder="Email" />
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                <i class="fa fa-envelope"></i>
              </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input required class="input" type="password" name="pass" placeholder="Password" />
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                <i class="fa fa-lock"></i>
              </span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                Login
              </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                Forgot
              </span>
                        <a class="txt2" href="#">
                Username / Password?
              </a>
                    </div>
                    <span class="text-danger">Username incorrect</span>
                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">
                Create your Account

                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
